<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img class="imagen" src="img/logo.svg" width="70" >
    <h2>Iniciar sesión</h2>
    <form id="loginForm" >
      <label for="username">Usuario</label>
      <input placeholder="Introduce el ususario" id="username" name="username" type="text" required />

      <label for="password">Contraseña</label>
      <input placeholder="Introduce la Contraseña" id="password" name="password" type="password" required />

      <button type="submit">Entrar</button>
      <button  class="registro" type="button">Registrarse</button>
      <!--  Revision 
      <ul>
        <li>
          <a class="" href="#">Registro</a>
        </li> 
      </ul>
      -->
      <p id="message" class="message"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
